<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-red-500">Tailwind is awesome</p>
    <p class="text-green-500">Tailwind is awesome</p>

    <!-- Background Colors -->
    <p class="bg-red-300">Tailwind is awesome</p>
    <p class="bg-orange-600">Tailwind is awesome</p>

    <!-- Text Underline -->
    <p class="underline">Tailwind is awesome</p>
    <p class="underline decoration-pink-500">Tailwind is awesome</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-400" />

    <!-- Divide Colors -->
    <div class="divide-y divide-yellow-600">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
      <div>item 4</div>
      <div>item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-600">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-purple-500/80">
      Subscribe
    </button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello World</div>
    <div class="bg-[rgb(255,0,0)]">Hello World</div>
    <div class="bg-[yellow]">Hello World</div>
  </body>
</html>
